apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  ports:
    - port: 6379
  selector:
    app: wordpress
    tier: redis
---
apiVersion: apps/v1 # for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: redis
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: redis
  template:
    metadata:
      labels:
        app: wordpress
        tier: redis
    spec:
      containers:
      - image: misbahulard/redis
        name: redis
        ports:
        - containerPort: 6379
          name: redis
